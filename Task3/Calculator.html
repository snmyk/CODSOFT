<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="display"><input readonly></div>
        <div id="buttons">
            <button onclick="display()">7</button>
            <button onclick="display()">8</button>
            <button onclick="display()">9</button>
            <button class="not-number">DEL</button>
            <button class="not-number">C</button>
            <button onclick="display()">4</button>
            <button onclick="display()">5</button>
            <button onclick="display()">6</button>
            <button class="not-number" onclick="display()">X</button>
            <button class="not-number" onclick="display()">/</button>
            <button onclick="display()">1</button>
            <button onclick="display()">2</button>
            <button onclick="display()">3</button>
            <button class="not-number" onclick="display()">+</button>
            <button class="not-number" onclick="display()">-</button>
            <button onclick="display()">0</button>
            <button onclick="display()">.</button>
            <button class="not-number" onclick="display()">SIN</button>
            <button class="not-number" onclick="display()">COS</button>
            <button class="not-number" onclick="display()">TAN</button>
            <button class="not-number" onclick="display()">ABS</button>
            <button class="not-number" onclick="calculate()">=</button>

        </div>
    </div>
    
</body>
</html>
