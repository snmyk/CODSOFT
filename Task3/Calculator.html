<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="heading">
        <h1>I-Calculate</h1>
    </div>
    <div class="container">
        <div class="display-container">
            <input id="display" readonly>
            <input id="displayAnswer" readonly>
        </div>
        
        <div id="buttons">
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button class="not-number" id="del">DEL</button>
            <button class="not-number" id="clear" onclick="clear()">C</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button class="not-number" onclick="display('*')">X</button>
            <button class="not-number" onclick="display('/')">/</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button class="not-number" onclick="display('+')">+</button>
            <button class="not-number" onclick="display('-')">-</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button class="not-number" onclick="display('sin')">SIN</button>
            <button class="not-number" onclick="display('cos')">COS</button>
            <button class="not-number" onclick="display('tan')">TAN</button>
            <button class="not-number" onclick="calculate()">=</button>

        </div>
    </div>
    <script src="Calculator.js"></script>
    
</body>
</html>
